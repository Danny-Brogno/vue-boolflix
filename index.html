<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FAVICON -->
  <link rel="icon" sizes="16x16" href="img/favicon.jpg">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- J QUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- MY JS -->
  <script src="js/script.js"></script>
  <title>Boolflix</title>

  <body>

    <section class="bigContainer" id="vueDanny">

      <header>
      </header>

      <main>

        <div>
          <input type="text" name="" value="" placeholder="Search Films" v-model="movieListInput" @keyup.enter="apiFunction">
          <button type="button" name="button" @click="apiFunction">GO!</button>
        </div>

        <div v-for="film in filmList" class="container">  <!-- INIZIO DEL CONTENITORE -->

          <div class="box">
            <span></span>
            <div class="content">
              <h2>{{ film.title }}</h2>
              <p><i>{{ film.original_title }}</i></p>
              <p>{{ film.original_language }}</p>
              <img :src="flagFilm[film.original_language]">
              <p>{{ film.vote_average }}</p>
            </div>
          </div>

        </div>  <!-- FINE DEL CONTENITORE -->

      </main>

    </section><!-- END OF DANNY VUE -->

  </body>
</html>
